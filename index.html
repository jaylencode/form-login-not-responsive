<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="src/script.js" defer></script>
    <title>Login Form</title>
  </head>
  <body>
    <div class="container">
        <input type="checkbox" id="flip"></input>
        <div class="cover">
            <div class="front">
                <img src="images/code.png" alt="">
                <span class="text-1">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Tempore voluptate maxime dolores facere sequi eveniet iusto eaque reprehenderit corrupti est?</span>
            </div>
        </div>

      <form action="#">
        <div class="form-content">
          <div class="login-form">
            <div class="title">Login</div>
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input
                  type="email"
                  placeholder="Enter your Email..."
                  required
                />
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input
                  type="password"
                  placeholder="Enter your Password..."
                  required
                />
              </div>
              <div class="text"><a href="#">Forgot password</a></div>
              <div class="button input-box">
                <input type="submit" value="Submit" />
              </div>
              <div class="text">
                Don't have an account? <label for="flip">Signup now</label>
              </div>
            </div>
          </div>
          <div class="signup-form">
            <div class="title">Signup</div>
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="email" placeholder="Enter your Name..." required />
              </div>
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input
                  type="email"
                  placeholder="Enter your Email..."
                  required
                />
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input
                  type="password"
                  placeholder="Enter your Password..."
                  required
                />
              </div>
              <div class="button input-box">
                <input type="submit" value="Submit" />
              </div>
              <div class="text">
                Have have an account? <label for="flip">Login now</label>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
